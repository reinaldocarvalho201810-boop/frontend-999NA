<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>999NA — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .box {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 30px;
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #22c55e;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      color: #020617;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>999NA</h1>

    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    const backendURL = "https://backend-999na-production.onrender.com";

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      if (!email || !password) {
        status.innerText = "Preencha e-mail e senha ❌";
        return;
      }

      status.innerText = "Entrando...";

      try {
        const res = await fetch(`${backendURL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          status.innerText = data.error || "Erro no login ❌";
          return;
        }

        localStorage.setItem("token", data.token);
        status.innerText = "Login realizado com sucesso ✅";

        // Futuro redirecionamento
        // window.location.href = "dashboard.html";

      } catch (err) {
        status.innerText = "Erro ao conectar ao servidor ❌";
      }
    }
  </script>

</body>
</html>
